{% extends 'base.html' %}

{% block content %}
<div class="content-header"><h1>Add New Appointment</h1></div>
<div id="container">
    <section id="content-container">
        <form action="/appts/create" method="POST">
            <div class="headings">
                <label for="date">Date:</label>
                <input type="text" id="date" name="date" placeholder="dd/mm/yyyy">
            </div>
            <div class="headings">
                <label for="animal_id">Animal</label>
                <select name="animal_id" id="animal_id">
                    {% for animal in animals %}
                    <option value="{{ animal.id }}">
                        {{ animal.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <!-- <div class="headings">
                <label for="vet_id">Vet</label>
                <select name="vet_id" id="vet_id">
                    {% for vet in vets %}
                    <option value="{{ vet.id }}">
                        {{ vet.name }}
                    </option>
                    {% endfor %}
                </select>
            </div> -->
            <div class="headings">
                <label for="note_text">Notes:</label>
                <input type="text" id="note_text" name="note_text" placeholder="Enter Notes">
            </div>
            <div class="small-button-row">
                <button class="small-button" type="submit">
                    <div id="button-content">
                        <img src="../../static/img/icons/save_button.png">
                        <h3>Add</h3>
                    </div>
                </button>
            </div>
        </form>
    </section>
</div>

{% endblock content %}

{% extends 'base.html' %}

{% block content %}
<div class="content-header"><h1>Edit Animal</h1></div>
<div id="container">
    <section id="content-container">
        <form action="/animals/{{animal.id}}" method="POST">
            <div class="headings">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{animal.get_name()}}">
            </div>
            <div class="headings">
                <label for="species">Species:</label>
                <input type="text" id="species" name="species" value="{{animal.get_species()}}">
            </div>
            <div class="headings">
                <label for="dob">DoB:</label>
                <input type="text" id="dob" name="dob" value="{{animal.get_dob()}}">
            </div>
            <div class="headings">
                <label for="owner_id">Owner</label>
                <select name="owner_id" id="owner_id">
                    {% for owner in owners %}
                    <option value="{{ owner.id }}">
                        {{ owner.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="headings">
                <label for="vet_id">Vet</label>
                <select name="vet_id" id="vet_id">
                    {% for vet in vets %}
                    <option value="{{ vet.id }}">
                        {{ vet.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="small-button-row">
                <button class="small-button" type="submit">
                    <div id="button-content">
                        <img src="../../static/img/icons/save_button.png">
                        <h3>Update</h3>
                    </div>
                </button>
            </div>
        </form>
    </section>
</div>

{% endblock content %}
